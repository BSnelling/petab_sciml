    args:
      start_dim: 1
      end_dim: 2
  - layer_id: flatten2
    layer_type: Flatten
    args:
      start_dim: 1
      end_dim: 2
  forward:
  - name: input_1
    op: placeholder
    target: input
    args: []
    kwargs: {}
  - name: layer1
    op: call_module
    target: layer1
    args:
    - input_1
    kwargs: {}
  - name: flatten1
    op: call_module
    target: flatten1
    args:
    - layer1
    kwargs: {}
  - name: layer2
    op: call_module
    target: layer2
    args:
    - flatten1
    kwargs: {}
  - name: flatten2
    op: call_module
    target: flatten2
    args:
    - layer2
    kwargs: {}
  - name: layer3
    op: call_module
    target: layer3
    args:
    - flatten2
    kwargs: {}
  - name: output
    op: output
    target: output
    args:
    - layer3
    kwargs: {}
