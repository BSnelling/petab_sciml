    layer_type: BatchNorm3d
    args:
      track_running_stats: true
      momentum: 0.1
      eps: 1.0e-05
      num_features: 5
      affine: true
  - layer_id: layer2
    layer_type: InstanceNorm2d
    args:
      track_running_stats: false
      momentum: 0.1
      eps: 1.0e-05
      num_features: 25
      affine: false
